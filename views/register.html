  <div class="container">

    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 mx-auto">
        <form role="form">
          <h2>Create a new account</h2>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name"
                  tabindex="1">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name"
                  tabindex="2">
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address"
              tabindex="4">
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password"
                  tabindex="5">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="form-group">
                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg"
                  placeholder="Confirm Password" tabindex="6">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="custom-control custom-checkbox mb-1 ml-3">
              <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
              <label class="custom-control-label" for="customCheck">Agree with the term</label>
            </div>
            
          </div>

          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-12 col-md-6"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg"
                tabindex="7"></div>
            <div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
          </div>
          <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
        </form>
      </div>
    </div>
   

  <!--Bootstrap script embedded-->
  <script src="../public/js/jquery-3.3.1.slim.min.js"></script>
