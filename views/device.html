<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-formhelpers.min.css">
    <link rel="stylesheet" href="../public/css/device.css">
    <link rel="stylesheet" href="../public/css/style4.css">
    <!--Slidebar style-->
    <link rel="stylesheet" href="../public/css/all.css">
    <!--Font Awesome-->
    <title>Device Manager</title>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="row">
                    <h3 class="mx-2">Devices</h3>
                    <button class="btn text-white ml-auto mx-2" id="sidebarButton"><i class="fas fa-arrow-left"
                            style="font-size:24px"></i></i></button>
                </div>
                <!-- <strong>BS</strong> -->
            </div>

            <ul class="list-unstyled components mx-2">
                <li>
                    <a href="#">
                        Device 1
                    </a>
                </li>
                <li>
                    <a href="#">
                        Device 2
                    </a>
                </li>
                <li>
                    <a href="#">
                        Device 3
                    </a>
                </li>
                <li>
                    <a href="#">
                        Device 4
                    </a>
                </li>

            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" style="padding:0;padding-left:2px">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-0">
                <div class="btn-toolbar ml-auto" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group" role="group" aria-label="Clipboard group">
                        <button type="button" class="btn btn-dark"><i
                                class="fas fa-sign-out-alt mr-2"></i>Logout</button>
                    </div>
                </div>
            </nav>

            <div class="container-fluid google-map">
                <iframe src="https://maps.google.com/maps?q=chicago&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
                    style="border:0" allowfullscreen></iframe>
            </div>
            <div class="container-fluid device-table">
                <div class="row device-title">
                    <h5 style="color:#00b0ff; margin:1px; padding: 5px;" class="my-auto px-20"><strong>Device
                            details</strong></h5>
                    <div class="btn-toolbar ml-auto" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mx-2" role="group" aria-label="Clipboard group">
                            <button type="button" class="btn btn-primary">New</button>
                        </div>
                        <div class="btn-group mx-2" role="group" aria-label="Clipboard group">
                            <button type="button" class="btn btn-success" disabled>Open</button>
                        </div>
                        <div class="btn-group mx-2" role="group" aria-label="Clipboard group">
                            <button type="button" class="btn btn-warning" disabled>Edit</button>
                        </div>
                        <div class="btn-group mx-2" role="group" aria-label="Clipboard group">
                            <button type="button" class="btn btn-danger" disabled>Delete</button>
                        </div>
                    </div>
                </div>
                <div class="row device-title">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>API label</th>
                                <th>Type</th>
                                <th>Creation time</th>
                                <th>Last active</th>
                                <th>Status</th>
                                <th>Variables</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Lab 109B3</td>
                                <td>lab109b3</td>
                                <td>Gateway</td>
                                <td>20/02/2019 17:30:00</td>
                                <td>20/03/2019 12:00:00</td>
                                <td>
                                    <span class="rounded-circle bg-primary status"></span>
                                </td>
                                <td>
                                    <i class="fas fa-cog variable-icon">
                                </td>
                            </tr>

                            <tr>
                                <td>2</td>
                                <td>Sitrain</td>
                                <td>sitrain</td>
                                <td>Gateway</td>
                                <td>21/02/2019 17:30:00</td>
                                <td>22/03/2019 12:00:00</td>
                                <td>
                                    <span class="rounded-circle bg-secondary status"></span>
                                </td>
                                <td>
                                    <i class="fas fa-cog variable-icon">
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>





        </div>
    </div>


    <!------------------------ SCRIPT ------------------------->
    <!-- JQuery scripts -->
    <script src="../public/js/jquery-3.3.1.min.js"></script>
    <!-- BootStrap scripts -->
    <script src="../public/js/popper.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>

    <!-- My script -->
    <script src="../public/js/deviceScript.js"></script>
</body>

</html>
