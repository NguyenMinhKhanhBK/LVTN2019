<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

<body>
Div:
    <div id="myDrawing" style="height:800px">


    </div>

    <script src="../public/js/svg.min.js"></script>
    <script src="../public/js/svg.draw.js"></script>

    <!-- My script -->
    <script>
        var draw = SVG('myDrawing');
        var rect = draw.rect().draw();
        rect.on('drawstart', function (event) {
            console.log(event.detail); // Holds event, current Point-coords and matrix
        });
    </script>
